<app-nav-bar></app-nav-bar>
<div class="body">
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <div class="form">
      <h1>Cadastro</h1>
      <p>Crie sua conta</p>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Seu nome completo"
          [(ngModel)]="name"
          required
          #nameField="ngModel"
          [class.invalid]="nameField.invalid && nameField.touched"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Seu email"
          [(ngModel)]="email"
          required
          #emailField="ngModel"
          [class.invalid]="emailField.invalid && emailField.touched"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Crie uma senha segura"
          [(ngModel)]="password"
          required
          #passwordField="ngModel"
          [class.invalid]="passwordField.invalid && passwordField.touched"
        />
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirme sua senha"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordField="ngModel"
          [class.invalid]="confirmPasswordField.invalid && confirmPasswordField.touched"
        />

        <button
          type="submit"
          [disabled]="!registerForm.valid"
          [ngClass]="{ 'loading': loading }"
        >
          {{ loading ? 'Aguarde...' : 'CADASTRAR' }}
        </button>
      </form>
    </div>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Já tem uma conta?</h1>
        <p>Clique no botão abaixo para acessar nossa aba de login!</p>
        <button class="ghost" id="signIn" routerLink="/login">Entrar</button>
      </div>
    </div>
  </div>
</div>
</div>
