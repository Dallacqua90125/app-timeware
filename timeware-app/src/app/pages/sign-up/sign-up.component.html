<app-nav-bar></app-nav-bar>
<div class="body">
<div class="container" id="container">
  <div class="form-container sign-in-container">
    <div class="form">
      <h1>Cadastro</h1>
      <p>Crie sua conta</p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Digite seu nome"
          [(ngModel)]="name"
          required
          #nameField="ngModel"
          [class.invalid]="nameField.invalid && nameField.touched"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          [(ngModel)]="email"
          required
          #emailField="ngModel"
          [class.invalid]="emailField.invalid && emailField.touched"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Senha"
          [(ngModel)]="password"
          required
          #passwordField="ngModel"
          [class.invalid]="passwordField.invalid && passwordField.touched"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Repita sua senha"
          [(ngModel)]="confirmPassword"
          required
          #passwordConfirmField="ngModel"
          [class.invalid]="passwordConfirmField.invalid && passwordConfirmField.touched"
        />

        <button
          type="submit"
          [disabled]="!loginForm.valid"
          [ngClass]="{ 'loading': loading }"
        >
          {{ loading ? 'Aguarde...' : 'CRIAR' }}
        </button>
      </form>
    </div>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-right">
        <h1>Já possui conta?</h1>
        <p>Clique no botão abaixo para acessar a aba de login!</p>
        <button class="ghost" id="signUp" routerLink="/login">Entrar</button>
      </div>
    </div>
  </div>
</div>
</div>
